<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeuroSketch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      background: #00ffcc;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ddb3;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NeuroSketch</h1>
    <p>Arte generado por inteligencia artificial</p>
  </header>

  <main>
    <h2>Bienvenido</h2>
    <p>Explora el poder de la creatividad generada por redes neuronales. Haz clic abajo para comenzar.</p>
    <a href="#" class="btn">Iniciar</a>
  </main>

  <footer>
    &copy; 2025 NeuroSketch. Todos los derechos reservados.
  </footer>
</body>
</html>
